<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<title></title>
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/main.min.css">
</head>

<body>
	<section class="global-wrapper ">
	    <header class="page-header">
	    	<a href="#" class="page-header__logo"><img src="img/logo.png" alt=""></a>
			<button type="button" class="page-header__hamburger">
				<div class="page-header__hamburger-line page-header__hamburger-line--1"></div>
				<div class="page-header__hamburger-line page-header__hamburger-line--2"></div>
				<div class="page-header__hamburger-line page-header__hamburger-line--3"></div>
			</button>
	    </header>
        <main class="main">
        	<div class="main-slider">
        		<div class="main-slider__slider">
					<div style="background-image: url(../img/slide-bg__1.png);" class="main-slider__slide">
						<div class="main-slider__content">
		        			<div class="main-slider__types">Тарифные планы</div>
		        			<div class="main-slider__header">От малых вложений к крупным сделкам</div>
						</div>
	        		</div>
	        		<div style="background-image: url(../img/slide-bg__2.png);" class="main-slider__slide">
						<div class="main-slider__content">
		        			<div class="main-slider__types">Тарифные планы</div>
		        			<div class="main-slider__header">Больше новых возможностей</div>
						</div>
	        		</div>
	        		<div style="background-image: url(../img/slide-bg__3.png);" class="main-slider__slide">
						<div class="main-slider__content">
		        			<div class="main-slider__types">Тарифные планы</div>
		        			<div class="main-slider__header">Максимальная эффективность</div>
						</div>
	        		</div>
        		</div>
				<ul class="social">
					<li class="social__li"><a href="#" class="social__icon"><img src="img/instagram.png" alt=""></a></li>
					<li class="social__li"><a href="#" class="social__icon"><img src="img/vk.png" alt=""></a></li>
					<li class="social__li"><a href="#" class="social__icon"><img src="img/facebook.png" alt=""></a></li>
				</ul>
        	</div>
			<div class="main-wrapper">
				<ul class="breadcrumbs">
					<li class="breadcrumbs__item">Главная</li>
					<li class="breadcrumbs__item">Тарифные планы</li>
				</ul>
				<div class="pay-types">
					<div class="pay-types__cell pay-types__cell--header"></div>
					.pay-types__cell>.pay-types__item>.pay-types__
				</div>
			</div>
        </main>
	</section>
	<script src="js/libs.min.js"></script>
	<script src="js/common.min.js"></script>
</body>

</html>
